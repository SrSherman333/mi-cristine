<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliii</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .heart-particle {
      position: fixed;
      pointer-events: none;
      animation: explode 1.5s ease-out forwards;
      font-size: 25px;
      opacity: 0.8;
      z-index: 9999;
    }

    @keyframes explode {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50px) scale(0.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body onload="playEntrada()"background="Fondo.jpg">
  <audio id="sonidoEntrada" src="Si.mp3" preload="auto"></audio>
  <div class="container">
        <h1 class="animacion">Muuuuy feliii, te amo muchisimoooo cari√±ooo</h1>
        <img src="DiceSI.gif" width="850px">
    </div>

  <script>
    
    
    const urlParams = new URLSearchParams(window.location.search);
    const celebrate = urlParams.get('celebrate');

    if (celebrate === 'true') {
      function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "üíü";
        heart.className = "heart-particle";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh"; 
        
        heart.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
        heart.style.fontSize = `${50 + Math.random() * 100}px`;
        
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1500);
      }

      for (let i = 0; i < 50; i++) {
        setTimeout(createHeart, i * 30); 
      }
    }
  </script>
</body>
</html>
